<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>（仮）すみれとゆうなのイラストサイト | Brand Site</title>
  <meta name="description" content="（仮）すみれとゆうなのイラストサイト"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .fade-in { opacity:0; transform:translateY(8px); animation:f .7s ease .1s forwards; }
    @keyframes f{to{opacity:1; transform:translateY(0);} }

    /* 作家カラー */
    .accent-sumi{ --acc:#7fb3ff; }
    .accent-yuna{ --acc:#f2b5d4; }

    .chip{ border:1px solid var(--acc,#aaa); color:#333; padding:.35rem .75rem; border-radius:999px; }
    .chip.active{ background:var(--acc); color:#fff; border-color:transparent; }
    .tag{ font-size:.75rem; padding:.15rem .5rem; border-radius:999px; background:var(--acc,#5551); }
    .card{ transition:transform .15s ease; }
    .card:hover{ transform:translateY(-2px); }
    .hide{ display:none !important; }

    /* ===== Header styling ===== */
    .glass { backdrop-filter: blur(10px); background: rgba(250, 250, 249, .75); }
    .nav-wrap { border: 1px solid rgba(28,25,23,.12); box-shadow: 0 4px 20px rgba(0,0,0,.04); }
    .brand-mark { width:28px; height:28px; border-radius:999px; background: linear-gradient(135deg, #7fb3ff 0%, #7fb3ff 50%, #f2b5d4 50%, #f2b5d4 100%); box-shadow: inset 0 0 0 2px rgba(255,255,255,.9); }
    .nav-link { position:relative; padding:.4rem .2rem; }
    .nav-link::after { content:""; position:absolute; left:0; right:0; bottom:-2px; height:2px; background: currentColor; opacity:0; transform:scaleX(.5); transition:.25s; }
    .nav-link:hover::after, .nav-link[aria-current="page"]::after { opacity:1; transform:scaleX(1); }

    /* Hamburger */
    .hamburger { width:32px; height:32px; display:grid; place-items:center; border-radius:10px; border:1px solid rgba(28,25,23,.12); }
    .hamburger span { width:16px; height:2px; background:#1c1917; display:block; position:relative; transition:.25s; }
    .hamburger span::before, .hamburger span::after{ content:""; position:absolute; left:0; width:16px; height:2px; background:#1c1917; transition:.25s; }
    .hamburger span::before{ top:-5px; }
    .hamburger span::after{ top:5px; }
    .hamburger[aria-expanded="true"] span{ background:transparent; }
    .hamburger[aria-expanded="true"] span::before{ top:0; transform:rotate(45deg); }
    .hamburger[aria-expanded="true"] span::after{ top:0; transform:rotate(-45deg); }
  </style>
</head>
<body class="bg-stone-50 text-stone-800">
<!-- Mobile-first: wrap and stack nav -->
<header class="sticky top-0 z-30 glass">
  <div class="max-w-6xl mx-auto px-4 py-3">
    <div class="nav-wrap bg-white/70 rounded-2xl px-4 py-2 flex items-center justify-between">
      <a href="#" class="flex items-center gap-2">
        <span class="brand-mark"></span>
        <span class="font-serif text-base sm:text-lg tracking-wide">（仮）すみれとゆうなのイラストサイト</span>
      </a>

      <!-- Desktop Nav -->
      <nav class="hidden md:flex items-center gap-5 text-sm">
        <a href="#about" class="nav-link hover:opacity-80">わたしたち</a>
        <a href="#gallery" class="nav-link hover:opacity-80">ギャラリー</a>
        <a href="#sumi" class="nav-link hover:opacity-80">すみれ</a>
        <a href="#yuna" class="nav-link hover:opacity-80">ゆうな</a>
        <a href="#shop" class="nav-link hover:opacity-80">ショップ</a>
        <a href="#events" class="nav-link hover:opacity-80">イベント</a>
      </nav>

      <!-- Mobile Toggle -->
      <button id="menuBtn" class="md:hidden hamburger" aria-label="メニュー" aria-expanded="false"><span></span></button>
    </div>

    <!-- Mobile Menu -->
    <nav id="mobileMenu" class="md:hidden hidden mt-2 bg-white/90 rounded-xl border border-stone-200 p-3 text-sm">
      <div class="grid gap-2 text-center">
        <a href="#about" class="py-2 nav-link">わたしたち</a>
        <a href="#gallery" class="py-2 nav-link">ギャラリー</a>
        <a href="#sumi" class="py-2 nav-link">すみれ</a>
        <a href="#yuna" class="py-2 nav-link">ゆうな</a>
        <a href="#shop" class="py-2 nav-link">ショップ</a>
        <a href="#events" class="py-2 nav-link">イベント</a>
      </div>
    </nav>
  </div>
</header>

<section class="max-w-5xl mx-auto px-4 pt-6 pb-10">
  <div class="rounded-2xl p-6 bg-white border border-stone-200 shadow-sm fade-in text-center">
    <h1 class="font-serif text-2xl sm:text-4xl leading-tight mb-2">（仮）文章</h1>
    <p class="mt-2 text-stone-600 text-sm sm:text-base">（仮）文章</p>
    <div class="mt-5 flex flex-col sm:flex-row gap-2 justify-center">
      <a href="#gallery" class="px-4 py-2 rounded-xl border border-stone-300 bg-white hover:bg-stone-100 text-sm">作品を見る</a>
      <a href="#shop" class="px-4 py-2 rounded-xl bg-stone-800 text-white hover:bg-stone-700 text-sm">ショップへ</a>
    </div>
  </div>
</section>

<section id="about" class="max-w-5xl mx-auto px-4 pb-10">
  <h2 class="font-serif text-xl sm:text-2xl mb-4">わたしたち</h2>
  <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
    <div class="bg-white rounded-2xl p-5 border border-stone-200 accent-sumi text-center">
      <h3 class="font-medium">すみれ</h3>
      <p class="text-xs sm:text-sm text-stone-600 mt-2">（仮）文章</p>
    </div>
    <div class="bg-white rounded-2xl p-5 border border-stone-200 accent-yuna text-center">
      <h3 class="font-medium">ゆうな</h3>
      <p class="text-xs sm:text-sm text-stone-600 mt-2">（仮）文章</p>
    </div>
  </div>
</section>

<section id="gallery" class="max-w-6xl mx-auto px-3 pb-10">
  <h2 class="font-serif text-xl sm:text-2xl mb-4">ギャラリー</h2>
  <div class="flex flex-wrap gap-2 mb-4 text-xs sm:text-sm justify-center">
    <button class="chip active" data-filter="all">すべて</button>
    <button class="chip accent-sumi" data-filter="sumi">すみれ</button>
    <button class="chip accent-yuna" data-filter="yuna">ゆうな</button>
    <button class="chip" data-filter="collab">コラボ</button>
  </div>

  <div id="grid" class="grid grid-cols-2 sm:grid-cols-3 gap-2 sm:gap-3">
    <figure class="card accent-sumi" data-author="sumi">
      <img src="img/sumi_001.jpg" alt="すみれ作品1" class="rounded-xl border border-stone-200 w-full aspect-square object-cover" loading="lazy">
      <figcaption class="mt-1 sm:mt-2 text-[10px] sm:text-xs flex items-center gap-1"><span class="tag">すみれ</span></figcaption>
    </figure>
    <figure class="card accent-yuna" data-author="yuna">
      <img src="img/yuna_001.jpg" alt="ゆうな作品1" class="rounded-xl border border-stone-200 w-full aspect-square object-cover" loading="lazy">
      <figcaption class="mt-1 sm:mt-2 text-[10px] sm:text-xs flex items-center gap-1"><span class="tag">ゆうな</span></figcaption>
    </figure>
    <figure class="card" data-author="collab">
      <img src="img/collab_001.jpg" alt="コラボ作品1" class="rounded-xl border border-stone-200 w-full aspect-square object-cover" loading="lazy">
      <figcaption class="mt-1 sm:mt-2 text-[10px] sm:text-xs flex items-center gap-1"><span class="tag" style="--acc:#888">コラボ</span></figcaption>
    </figure>
  </div>
</section>

<section id="shop" class="max-w-5xl mx-auto px-4 pb-10">
  <h2 class="font-serif text-xl sm:text-2xl mb-4">ショップ</h2>
</section>

<section id="events" class="max-w-5xl mx-auto px-4 pb-10">
  <h2 class="font-serif text-xl sm:text-2xl mb-4">出店・展示情報</h2>
  <p class="text-xs sm:text-sm text-stone-600 mt-2">インスタなどで発信する？</p>
</section>

<footer class="border-t border-stone-200 py-6 text-center text-[10px] sm:text-xs text-stone-500">
  © <span id="y"></span> Duo Illust
</footer>

<script>
  document.getElementById('y').textContent = new Date().getFullYear();
  const chips=document.querySelectorAll('[data-filter]');
  const cards=document.querySelectorAll('#grid [data-author]');
  chips.forEach(btn=>{
    btn.addEventListener('click',()=>{
      chips.forEach(c=>c.classList.remove('active'));
      btn.classList.add('active');
      const key=btn.dataset.filter;
      cards.forEach(el=>el.classList.toggle('hide', key!=='all' && el.dataset.author!==key));
      if(history.pushState)history.pushState(null,'', key==='all'?'#gallery':`#${key}`);
    })
  });
  const hash=location.hash.replace('#','');
  const init=document.querySelector(`[data-filter="${hash}"]`);
  if(init) init.click();
  // Mobile menu toggle
  const menuBtn=document.getElementById('menuBtn');
  const mobileMenu=document.getElementById('mobileMenu');
  if(menuBtn && mobileMenu){
    menuBtn.addEventListener('click', ()=>{
      const open = menuBtn.getAttribute('aria-expanded')==='true';
      menuBtn.setAttribute('aria-expanded', String(!open));
      mobileMenu.classList.toggle('hidden');
    });
    // close on link click
    mobileMenu.querySelectorAll('a').forEach(a=>a.addEventListener('click', ()=>{
      menuBtn.setAttribute('aria-expanded','false');
      mobileMenu.classList.add('hidden');
    }));
  }
</script>
</body>
</html>
