<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ゆうな | （仮）すみれとゆうなのイラストサイト</title>
  <meta name="description" content="（仮）ゆうなページ"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .fade-in { opacity:0; transform:translateY(8px); animation:f .7s ease .1s forwards; }
    @keyframes f{to{opacity:1; transform:translateY(0);} }
    /* accent */
    :root{ --acc:#f2b5d4; }
    .chip{ border:1px solid var(--acc,#aaa); color:#333; padding:.35rem .75rem; border-radius:999px; }
    .tag{ font-size:.75rem; padding:.15rem .5rem; border-radius:999px; background:color-mix(in srgb, var(--acc) 18%, transparent); }
    .card{ transition:transform .15s ease; }
    .card:hover{ transform:translateY(-2px); }
    .glass { backdrop-filter: blur(10px); background: rgba(250, 250, 249, .75); }
    .nav-wrap { border: 1px solid rgba(28,25,23,.12); box-shadow: 0 4px 20px rgba(0,0,0,.04); }
    .brand-mark { width:28px; height:28px; border-radius:999px; background: linear-gradient(135deg, #7fb3ff 0%, #7fb3ff 50%, var(--acc) 50%, var(--acc) 100%); box-shadow: inset 0 0 0 2px rgba(255,255,255,.9); }
    .hamburger { width:32px; height:32px; display:grid; place-items:center; border-radius:10px; border:1px solid rgba(28,25,23,.12); }
    .hamburger span { width:16px; height:2px; background:#1c1917; display:block; position:relative; transition:.25s; }
    .hamburger span::before, .hamburger span::after{ content:""; position:absolute; left:0; width:16px; height:2px; background:#1c1917; transition:.25s; }
    .hamburger span::before{ top:-5px; }
    .hamburger span::after{ top:5px; }
    .hamburger[aria-expanded="true"] span{ background:transparent; }
    .hamburger[aria-expanded="true"] span::before{ top:0; transform:rotate(45deg); }
    .hamburger[aria-expanded="true"] span::after{ top:0; transform:rotate(-45deg); }
  </style>
</head>
<body class="bg-stone-50 text-stone-800">
<header class="sticky top-0 z-30 glass">
  <div class="max-w-6xl mx-auto px-4 py-3">
    <div class="nav-wrap bg-white/70 rounded-2xl px-4 py-2 flex items-center justify-between">
      <a href="index.html" class="flex items-center gap-2">
        <span class="brand-mark"></span>
        <span class="font-serif text-base sm:text-lg tracking-wide">（仮）すみれとゆうなのイラストサイト</span>
      </a>
      <nav class="hidden md:flex items-center gap-5 text-sm">
        <a href="sumi.html" class="hover:opacity-80">すみれ</a>
        <a href="yuna.html" class="text-stone-900 underline underline-offset-4">ゆうな</a>
        <a href="index.html#gallery" class="hover:opacity-80">ギャラリー</a>
        <a href="index.html#shop" class="hover:opacity-80">ショップ</a>
        <a href="index.html#events" class="hover:opacity-80">イベント</a>
      </nav>
      <button id="menuBtn" class="md:hidden hamburger" aria-label="メニュー" aria-expanded="false"><span></span></button>
    </div>
    <nav id="mobileMenu" class="md:hidden hidden mt-2 bg-white/90 rounded-xl border border-stone-200 p-3 text-sm">
      <div class="grid gap-2 text-center">
        <a href="sumi.html" class="py-2">すみれ</a>
        <a href="yuna.html" class="py-2">ゆうな</a>
        <a href="index.html#gallery" class="py-2">ギャラリー</a>
        <a href="index.html#shop" class="py-2">ショップ</a>
        <a href="index.html#events" class="py-2">イベント</a>
      </div>
    </nav>
  </div>
</header>

<main>
  <!-- Hero -->
  <section class="max-w-5xl mx-auto px-4 pt-6 pb-10">
    <div class="rounded-2xl p-6 bg-white border border-stone-200 shadow-sm fade-in text-center">
      <h1 class="font-serif text-2xl sm:text-4xl leading-tight mb-2">ゆうな</h1>
      <p class="mt-2 text-stone-600 text-sm sm:text-base">（仮）文章</p>
    </div>
  </section>

  <!-- Bio -->
  <section class="max-w-5xl mx-auto px-4 pb-8">
    <div class="bg-white rounded-2xl p-5 border border-stone-200">
      <h2 class="font-serif text-xl sm:text-2xl mb-3">プロフィール（仮）</h2>
      <p class="text-sm text-stone-700 leading-relaxed">ここに短い紹介文を入れます。制作テーマ／好きなモチーフ／技法など（後で差し替え）。</p>
    </div>
  </section>

  <!-- Gallery -->
  <section class="max-w-6xl mx-auto px-3 pb-12">
    <h2 class="font-serif text-xl sm:text-2xl mb-4">作品（ゆうな）</h2>
    <div class="grid grid-cols-2 sm:grid-cols-3 gap-2 sm:gap-3">
      <figure class="card">
        <img src="img/yuna_001.jpg" alt="ゆうな作品1" class="rounded-xl border border-stone-200 w-full aspect-square object-cover" loading="lazy">
        <figcaption class="mt-1 sm:mt-2 text-[10px] sm:text-xs flex items-center gap-1"><span class="tag">ゆうな</span><span>title / year</span></figcaption>
      </figure>
      <!-- 追加用サンプル（複製して使ってください）
      <figure class="card">
        <img src="img/yuna_002.jpg" alt="ゆうな作品2" class="rounded-xl border border-stone-200 w-full aspect-square object-cover" loading="lazy">
        <figcaption class="mt-1 sm:mt-2 text-[10px] sm:text-xs flex items-center gap-1"><span class="tag">ゆうな</span><span>title / year</span></figcaption>
      </figure>
      -->
    </div>
  </section>

  <!-- Back links -->
  <section class="max-w-5xl mx-auto px-4 pb-12 text-center">
    <a href="index.html#gallery" class="inline-block px-4 py-2 rounded-xl border">トップへ戻る</a>
  </section>
</main>

<footer class="border-t border-stone-200 py-6 text-center text-[10px] sm:text-xs text-stone-500">
  © <span id="y"></span> Duo Illust
</footer>

<script>
  document.getElementById('y').textContent = new Date().getFullYear();
  const menuBtn=document.getElementById('menuBtn');
  const mobileMenu=document.getElementById('mobileMenu');
  if(menuBtn && mobileMenu){
    menuBtn.addEventListener('click', ()=>{
      const open = menuBtn.getAttribute('aria-expanded')==='true';
      menuBtn.setAttribute('aria-expanded', String(!open));
      mobileMenu.classList.toggle('hidden');
    });
    mobileMenu.querySelectorAll('a').forEach(a=>a.addEventListener('click', ()=>{
      menuBtn.setAttribute('aria-expanded','false');
      mobileMenu.classList.add('hidden');
    }));
  }
</script>
</body>
</html>
